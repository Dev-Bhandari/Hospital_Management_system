<!-- head -->
{% extends 'Base.html' %} {% block head %}
<title>
    Patient Register
</title>

{% endblock %}
<!-- body -->
{% block body %}

<div class="centerDiv">
    <div class="forms">
        <h2>
            Register
        </h2>
        <hr>
        <p class="required">
        </p>
        <form method="post">
            <label for="name">Name <small>*</small></label>
            <input type="text" name="name" required>

            <label for="email">Email <small>*</small></label>
            <input type="email" name="email" required>

            <label for="password">Password <small>*</small></label>
            <input type="password" name="password" required>

            <label for="age">Phone number <small>*</small></label>
            <input type="number" name="number" required>

            <label for="age">Age <small>*</small></label>
            <input type="number" name="age" required>

            <label for="fatherN">Father Name</label>
            <input type="text" name="fatherN">

            <label for="bloodG">Blood Group</label>
            <input type="text" name="bloodG">

            <label for="address">Address</label>
            <input type="text" name="address">

            <input type="submit" class="button" value="Register">
            <div class="row"><p>Already have an account? </p>
                <a href="/patientLogin">Login</a></div>
        </form>
    </div>
</div>{% endblock %}
